	<div id="all" data-ng-controller="AppController">
		
		
		<div class="top-bar">
			<div class="container">
				<div class="row d-flex align-items-center">
					<div class="col-md-6 d-md-block d-none"></div>
					<div class="col-md-6">
						<div class="d-flex justify-content-md-end justify-content-between">
							<ul class="list-inline contact-info d-block d-md-none">

										class="fa fa-phone"></i></a></li>
								<li class="list-inline-item"><a href="#"><i
										class="fa fa-envelope"></i></a></li>

							</ul>
                            <div class="login"><a href class="login-btn"><span class="d-none d-md-inline-block"><img src="img/online.PNG"
						>Achraf GRINI </span></a><a href="customer-register.html" class="signup-btn"><i class="fa fa-sign-out"></i><span class="d-none d-md-inline-block">Déconnexion</span></a></div>
							

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Navbar Start-->
		<header class="nav-holder ">
			<div id="navbar" role="navigation" class="navbar navbar-expand-lg">
				<div class="container">
					<a href="" class="navbar-brand "><img src="img/logo.JPG"
						alt="Universal logo" class="d-none d-md-inline-block"><span
						class="sr-only">Universal - go to homepage</span></a>

						data-target="#navigation"
						class="navbar-toggler btn-template-outlined">
						<span class="sr-only">Toggle navigation</span><i
							class="fa fa-align-justify"></i>
					</button>
					<div id="navigation" class="navbar-collapse collapse">
						<ul class="nav navbar-nav ml-auto">
							<li data-ng-repeat="item in barMenu"
								data-ng-class="{'nav-item':true , 'active':item.state}"><a
								href="">{{item.title}} </a></li>

						</ul>
					</div>
					<div id="search" class="collapse clearfix">
						<form role="search" class="">
							<div class="input-group">
								<input type="text" placeholder="Search" class="form-control"><span
									class="input-group-btn">
									<button type="submit" class="btn btn-template-main">

									</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		<!-- Navbar End-->

		<div id="heading-breadcrumbs">
			<div class="container">
				<div class="row d-flex align-items-center flex-wrap">
					<div class="col-md-7">
						<h3 class="h2">Mes infos</h3>
					</div>

				</div>
			</div>
		</div>
		
      <div id="content">
        <div class="container">
          <div class="row bar">
            <div id="customer-account" class="col-lg-9 clearfix">
              <p class="lead">Changez vos infos et votre mot de passe ici.</p>
              
              <div class="box mt-5">
                <div class="heading">
                  <h3 class="text-uppercase">Changement de mot de passe</h3>
                </div>
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="password_old">Ancien mot de passe</label>
                        <input id="password_old" type="password" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="password_1">Nouveau mot de passe</label>
                        <input id="password_1" type="password" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="password_2">Retapez le nouveau mot de passe</label>
                        <input id="password_2" type="password" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-template-outlined"><i class="fa fa-save"></i> Sauvegarder mot de passe</button>
                  </div>
                </form>
              </div>
              <div class="bo3">
                <div class="heading">
                  <h3 class="text-uppercase">Données personnelles</h3>
                </div>
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="firstname">Nom</label>
                        <input id="firstname" type="text" class="form-control" disabled placeholder="GRINI">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="lastname">Prénom</label>
                        <input id="lastname" type="text" class="form-control" disabled placeholder="Achraf">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="company">Email</label>
                        <input id="company" type="text" class="form-control" placeholder="grini.hraf@gmail.com">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="street">Téléphone</label>
                        <input id="street" type="text" class="form-control" disabled placeholder="0658198775">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="phone">Adresse</label>
                        <textarea id="email-login"  class="form-control" placeholder="46 avenue des ternes, 75017 Paris"></textarea>
                      </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-lg-6 text-center">
                      <button type="submit" class="btn btn-template-outlined"><i class="fa fa-save"></i> Enregistrer les changements</button>
                    </div>
                    <div class="col-lg-6 text-center">
                      <button type="submit" class="btn btn-template-outlined"><i class="fa fa-remove"></i> Supprimer compte</button>
                    </div></div>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
		<!-- GET IT-->

		<!-- FOOTER -->

					</div>
				</div>

	<script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
