<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Connexion admin</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	href="vendor/font-awesome/css/font-awesome.min.css">
<!-- Google fonts - Roboto-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
<!-- Bootstrap Select-->
<link rel="stylesheet"
	href="vendor/bootstrap-select/css/bootstrap-select.min.css">
<!-- owl carousel-->
<link rel="stylesheet"
	href="vendor/owl.carousel/assets/owl.carousel.css">
<link rel="stylesheet"
	href="vendor/owl.carousel/assets/owl.theme.default.css">
<!-- theme stylesheet-->
<link rel="stylesheet" href="css/style.default.css"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="css/custom.css">
<!-- Favicon and apple touch icons-->
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body data-ng-app="app">
	<div id="all" data-ng-controller="LoginAdminController">
		<!-- Top bar-->
		<div class="top-bar">
			<div class="container">
				<div class="row d-flex align-items-center">
					<div class="col-md-6 d-md-block d-none"></div>

				</div>
			</div>
		</div>
		<!-- Top bar end-->
		<!-- Login Modal-->

		<!-- Login modal end-->
		<!-- Navbar Start-->
		<header class="nav-holder ">
			<div id="navbar" role="navigation" class="navbar navbar-expand-lg">
				<div class="container">
					<a href="" class="navbar-brand "><img src="img/logo.JPG"
						alt="Universal logo" class="d-none d-md-inline-block"><span
						class="sr-only">Universal - go to homepage</span></a>
					<button type="button" data-toggle="collapse"
						data-target="#navigation"
						class="navbar-toggler btn-template-outlined">
						<span class="sr-only">Toggle navigation</span><i
							class="fa fa-align-justify"></i>
					</button>

					<div id="search" class="collapse clearfix">
						<form role="search" class="">
							<div class="input-group">
								<input type="text" placeholder="Search" class="form-control"><span
									class="input-group-btn">
									<button type="submit" class="btn btn-template-main">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</header>
		<!-- Navbar End-->

		<div id="heading-breadcrumbs" style="background-image: url(img/texture-violet.png)">
			<div class="container">
				<div class="row d-flex align-items-center flex-wrap">
					<div class="col-md-7">
						<h3 class="h2">Administrateur</h3>
					</div>

				</div>
			</div>
		</div>
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="box">
							<img src="img/administrateur.png" height="265">
						</div>
					</div>
					<div class="col-lg-6 ">
						<div class="box">
							<h3 class="text-uppercase">Connexion</h3>
<p style="color:red;">{{msg}}<p >
							<hr>
							<form >
								<div class="form-group">
									<label for="email">Email</label> <input ng-model="user.login" type="text"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password">Mot de passe</label> <input ng-model="user.motDePasse"
										type="password" class="form-control">
								</div>
								<div class="text-center">
									<button  class="btn btn-template-outlined" ng-click="connexion()">
										<i class="fa fa-sign-in"></i> Connexion
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- GET IT-->

		<!-- FOOTER -->
		<footer class="main-footer">

			<div class="copyrights">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 text-center-md">
							<p>&copy; 2018. Universit√© Paris Dauphine</p>
						</div>

					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- Javascript files-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper.js/umd/popper.min.js"> </script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
	<script src="vendor/waypoints/lib/jquery.waypoints.min.js"> </script>
	<script src="vendor/jquery.counterup/jquery.counterup.min.js"> </script>
	<script src="vendor/owl.carousel/owl.carousel.min.js"></script>
	<script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.min.js"></script>
	<script src="js/jquery.parallax-1.1.3.js"></script>
	<script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="vendor/jquery.scrollto/jquery.scrollTo.min.js"></script>
	<script src="js/front.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
